<!DOCTYPE html>
<html>

<head>
	<title>Espaço professor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/espaco_professor.css">
</head>

<body>
	<nav class="menu">
		<p><span class="titulo-menu">Espaço Professor</span></p>
		<ul>
			<li><span onclick="handleMenu(this);">Gerenciar Notas</span></li>
			<li><span onclick="handleMenu(this);">Dashboard</span></li>
		</ul>
	</nav>
	<div class="container">
		<section class="gerenciar-nota esconder">
			<form id="my-form">
				<div class="input disciplina-section">
					<label for="disciplina">Disciplina</label>
					<input type="text" id="disciplina" name="disciplina" required="true">
				</div>
				<div class="input matricula-section">
					<label for="matricula">Matricula</label>
					<input type="text" id="matricula" name="matricula" required="true">
				</div>
				<div class="input prova-section">
					<label for="prova">Prova</label>
					<select id="prova" name="prova" required>
						<option value="av1">AV1</option>
						<option value="av2">AV2</option>
						<option value="av3">AV3</option>
					</select>
				</div>
				<div class="input nota-section">
					<label for="nota">Nota</label>
					<input type="number" id="nota" name="nota" required="true" step="0.1">
				</div>
				<button type="submit" form="my-form" class="form-btn">Salvar</button>
			</form>
			<div class="put-line">
			</div>
		</section>

		<section class="gerenciar-dashboard">
			<div class="header-dashboard">
				<img class="dashboard-icon" src="images/analysis.png">
				<h1>Dashboard para Análise das Notas</h1>
			</div>
			<div class="body-dashboard">
				<div class="section-body-dashboard media-notas-section">
					<img class="dashboard-section-icon" src="images/analytics.png">
					<p class="enunciado">Valor Médio das Notas:</p>
					<p class="valor">7.8</p>
				</div>
				<div class="section-body-dashboard desvio-notas-section">
					<img class="dashboard-section-icon" src="images/bar-chart.png">
					<p class="enunciado">Desvio Padrão das Notas:</p>
					<p class="valor">0.7689</p>
				</div>
				<div class="section-body-dashboard qurtil-notas-section">
					<img class="dashboard-section-icon" src="images/quartil.png">
					<p class="enunciado">Quartis das Notas:</p>
					<p class="valor">0.4401</p>
				</div>
				<div class="section-body-dashboard maior-notas-section">
					<img class="dashboard-section-icon" src="images/like.png">
					<p class="enunciado">Maior Nota:</p>
					<p class="valor">9.8</p>
				</div>
				<div class="section-body-dashboard menor-notas-section">
					<img class="dashboard-section-icon" src="images/dislike.png">
					<p class="enunciado">Menor Nota:</p>
					<p class="valor">2.3</p>
				</div>
				<div class="section-body-dashboard histograma-notas-section">
					<p class="enunciado">Histograma das Notas:</p>
					<p class="valor"><canvas width="600px" height="" id="histogramaChart"></canvas></p>
				</div>
			</div>
		</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script type="text/javascript" src="script/script.js"> </script>
</body>

</html>
